{% extends "drama/base.html" %}
{% load drama_admin %}
{% block title %}Mailing List: {{object.name}}{% endblock %}

{% block content %}

  {% admin_panel object %}

    <div id="entity-header">
      <h2>{{object.name}}</h2>

    <p>{{object.desc}}</p>
  </div>
</div>

{% endblock %}
